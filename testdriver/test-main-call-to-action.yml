version: 4.1.30
steps:
  - prompt: Identify the main call to action on the homepage.
    commands:
      - command: hover-text
        text: Sign in
        description: main call to action button in the top right corner
        action: hover
  - prompt: Click on the call to action.
    commands:
      - command: hover-text
        text: Sign in
        description: main call to action button in the top right corner
        action: click
  - prompt: >-
      Assert that the click takes you to the intended page or section.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: Sign in page is displayed
